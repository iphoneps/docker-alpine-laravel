[supervisord]
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
nodaemon=true
loglevel=debug
user=root

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:php-fpm]
pidfile=/var/run/php-fpm.pid
command=php-fpm
autostart=true
user=root

[program:nginx]
pidfile=/var/run/nginx.pid
command=/usr/sbin/nginx
autostart=true
user=root

[program:laravel-worker-default]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work database --queue=default --memory=128 --sleep=3 --tries=3 --daemon
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/laravel-queue-worker-default.log

[program:laravel-worker-infusionsoft]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work database --queue=infusionsoft --memory=128 --sleep=3 --tries=3 --daemon
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/laravel-queue-worker-infusionsoft.log

[program:laravel-worker-admin]
process_name=%(program_name)s_%(process_num)02d
